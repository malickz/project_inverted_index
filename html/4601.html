<H2>12-MAR-1987 18:28:52.36</H2>
<H2>ROCHESTER GAS AND ELECTRIC RGS BEGINS OFFER</H2>
Rochester Gas and Electric Corp
said it began a public offering of 300,000 shares of 8.25 pct
preferred stock, Series R at 100 dlrs per share.
    Proceeds will be used to redeem its 10.84 pct preferred
shares.
