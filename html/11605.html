<H2>31-MAR-1987 14:59:48.29</H2>
<H2>BRAZIL BANK STRIKE CONTINUES</H2>
A national bank strike which began a
week ago continued today with most of Brazil's 700,000
bankworkers on strike, union officials said.
    The stock markets of Sao Paulo and Rio de Janeiro were
closed for the fifth consecutive working day.
