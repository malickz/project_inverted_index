<H2>20-OCT-198</H2>
<H2>7 17:39:55.52</H2>
<H2>PACIFIC STOCK EXCHANGE CLOSING FIGURES DELAYED</H2>
The Pacific Stock Exchange said that due
to huge backups and computer difficulties, its closing figures
would not be available until later this evening.
    The exchange did not specify what time the figures would be
released.
