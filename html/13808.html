<H2> 7-APR-1987 10:01:02.28</H2>
<H2>TANDEM COMPUTER TDM NOW TRADING ON NYSE</H2>
Tandem Computer Inc said its
common stock is now listed on the New York Stock Exchange under
the symbol TDM.
    The company's securities were previously traded on the
NASDAQ National Market System under the synbol TNDM.
