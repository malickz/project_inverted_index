<H2>CHEYENNE CHEY.O TO DISTRIBUTE RIGHTS</H2>
Cheyenne Software Inc said it
intends to distribute to its shareholders rights to buy common
shares of its F.A. Computer Technologies Inc subsidiary on the
basis of one sahre of F.A. stock for every two shares of
Cheyenne stock owned.
