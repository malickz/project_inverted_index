<H2> 2-JUN-1987 16:28:20.82</H2>
<H2>DANIEL DAN UNIT GETS PIPELINE CONTRACT</H2>
Daniel Industries Inc said its
Measurement and Control Division has been awarded a contract
valued at about 7.5 mln dlrs by SPIE Capag S.A. for metering
and control systerms for 11 stations on the USSR - Turkey
Pipeline System Project.
