<H2>QUARTZ ENGINEERING QRTZ GETS SIEMENS ORDER</H2>
Quartz Engineering and Materials
Inc said it has received a 500,000 dlr order from Siemens AG
of West Germany for its ATMOSCAN automated environmentally
controlled semiconductor wafer processing system.
