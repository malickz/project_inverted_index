<H2>30-MAR-1987 11:45:57.20</H2>
<H2>CENTRONICS CEN CHAIRMAN RESIGNS</H2>
Centronics Corp said its chairman,
Stephen Weinroth, resigned his post to devote more time to his
duties as managing director of Drexel Burnham Lambert Inc.
    The company said Thomas Kamp, formerly vice chairman, was
named to replace Weinroth.
