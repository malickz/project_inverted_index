<H2>20-OCT-1987 15:01:13.20</H2>
<H2>GRAPHIC TECHNOLOGY GRT BEGINS STOCK REPURCHASE</H2>
Graphic Technology Inc said its board
has authorized the periodic repurchase of up to 100,000 shares
of common stock.
    The company said the board believed that the stock has been
undervalued in the market.
