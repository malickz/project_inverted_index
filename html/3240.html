<H2> 9-MAR-1987 12:49:57.69</H2>
<H2>LOTUS LOTS GETS ORDER FROM MICRO D MCRD</H2>
Lotus Development Corp said it
has received a 30 mln dlr order from Micro D Inc for a number
of Lotus software products.
    It said the order is the largest it has ever received and
is to be delivered over six months.
