<H2> 3-APR-1987 10:53:37.74</H2>
<H2>TRANS WORLD LIQUIDATING TRUST TO CLOSE BOOKS</H2>
The Trans World Corp Liquidating Trust
said it will permanently close its books of record and transfer
on April seven.
    Beneficial interest in the trust ceased trading on the New
York Stock Exchange on March 31, it noted.
