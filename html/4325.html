<H2>12-MAR-1987 12:23:38.01</H2>
<H2>TRITON ENERGY OIL PRESIDENT RESIGNS</H2>
Triton Energy Corp said president Thomas
Goff resigned.
    The company gave no reason for the resignation.
    It said chairman and chief executive officer William Lee
will assume the role of president until a replacement has been
found.
