<H2> 3-APR-1987 14:14:40.28</H2>
<H2>TOYOTA ANNOUNCES HIGHER DOMESTIC CAR SALES</H2>
Toyota Motor Sales U.S.A. Inc
said domestic car sales for the month of march rose four pct to
40,554 units from 39,008, but truck sales were down 19.3 pct to
28,046, compared with the 34,745 sold in March 1986.
