<H2> 9-MAR-1987 13:41:42.16</H2>
<H2>FLYING TIGERS TGR ADDS AIR CARGO ROUTES</H2>
Flying Tigers said it has expanded
its air cargo routes to include Asia-to-Europe jetfreighter
flights.
    The company also said it is launching a jetfreighter
service to Milan, Italy.
    Both routes will operate weekly.
