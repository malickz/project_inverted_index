<H2> 9-MAR-1987 18:46:38.85</H2>
<H2>TEXAS AIR TEX UNIT TO ADD MEXICO FLIGHTS</H2>
Texas Air Corp's Continental Airlines
unit said it will begin service to Mexico from Atlanta in May.
    Continental said it will add non-stop flights to Mexico
City, Puerto Vallarta, Cancun, Acapulco and Ixtapa.
