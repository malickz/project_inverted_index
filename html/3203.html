<H2> 9-MAR-1987 12:19:59.58</H2>
<H2>SPECTRUM DIGITAL SPDG INSTALLS FIRST SYSTEM</H2>
Spectrum Digital Corp said it
installed its first multi-node ISDX T-1 multiplexer.
    The company said the T-1 system was installed at the
University of North Carolina's Education Computing Service at
Research Triangle Park, N.C.
