<H2>31-MAR-1987 17:49:37.06</H2>
<H2>SKY EXPRESS SKYX PRESIDENT PLEADS GUILTY</H2>
Sky Express Inc said its
president and chief operating officer, John Cerrito Sr, pleaded
guilty to one charge of evading his personal income taxes in
1983.
    The company said a sentencing date has not yet been set.
