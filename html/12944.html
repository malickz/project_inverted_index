<H2> 3-APR-1987 11:38:08.84</H2>
<H2>DATAFLEX DFLX NAMES PRESIDENT</H2>
Dataflex Corp said it named Richard
Rose president, succeeding Jeffrey Lamm, who continues as
chairman and chief executive officer.
    Rose has been executive vice president of the desktop
computer marketing company since joining it in 1984.
