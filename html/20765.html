<H2>20-OCT-1987 17:12:43.17</H2>
<H2>BERKEY BKY TO DISTRIBUTE DISNEY HOME VIDEOS</H2>
Berkey Inc said it signed a
long-term agreement to distribute Walt Disney Co's DIS home
video cassettes.
    Terms of the agreement were not disclosed.
    The Walt Disney library currently consists of 18 movies,
the company said.
