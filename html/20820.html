<H2>CIRCLE K CKP TO BUY UP TO THREE MLN SHARES</H2>
Circle K Corp said it may purchase up
to three mln shares of its common stock.
    A company spokesman said Circle K has 52.6 mln shares
outstanding.
    Circle K said the purchases would be made on the open
market
